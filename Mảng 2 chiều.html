<script>
    /*Khởi tạo random mảng kích thước N*N* nhưng không tính toán được?!?

    let array = [];
    for (let i = 0; i < N; i++) {
        array += "</tr>";
        for (let j = 0; j < N; j++) {

        array += "</br>";

    document.write(array);  */
    let array = [
        [1,2,9],
        [8,4,4],
        [1,7,8,9,10,3]
    ];

    /*Bài 1*/
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            sum += array[i][j];
        }
    }
    console.log(array)
    console.log("Tổng là: "+sum)

    /*Bài 2*/
    for (let row = 0; row < array.length; row++) {
        let sumRow = 0;
        for (let col = 0; col < array[row].length; col++) {
            sumRow += array[row][col];
        }console.log("Tổng row là: "+sumRow)
    }

    /*Bài 3*/
    let maxCol = array[1].length;
    for(let row = 0; row < array.length; row++) {
        if(maxCol < array[row].length) {
            maxCol = array[row].length;
        }
    }

    for (let col = 0; col < maxCol; col++) {
         let sumOfCol = 0;
         for(let row = 0; row < array.length; row++) {
            if(array[row][col] !== undefined) {
                sumOfCol += array[row][col];
            }
        }
        console.log("Tổng của cột thứ "+col+" là "+sumOfCol);
    }


    /*Bài 4*/
    for(let col = 0; col < maxCol; col++) {
        let maxOfCol = array[0][col];
        for(let row = 0; row < array.length; row++) {
            if(array[row][col] !== undefined) {
                continue;
            }
            if(maxOfCol < array[row][col]) {
                maxOfCol = array[row][col];
            }
        }
        console.log("Giá trị lớn nhất cột thứ "+col+" là "+maxOfCol);
    }
</script>
